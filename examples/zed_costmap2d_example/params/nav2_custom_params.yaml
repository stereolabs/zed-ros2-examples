global_costmap:
  global_costmap:
    ros__parameters:
      height: 10
      width: 10
      origin_x: -5.0
      origin_y: -5.0
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      static_map: true
      robot_base_frame: base_link
      use_sim_time: True
      robot_radius: 0.22
      resolution: 0.05
      track_unknown_space: true
      always_send_full_costmap: True
      transform_tolerance: 0.5
      #plugins: ["static_layer", "stvl_layer"]
      #static_layer:
      #  plugin: "nav2_costmap_2d::StaticLayer"
      #  map_subscribe_transient_local: True
      plugins: ["stvl_layer"]
      stvl_layer:
        plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
        enabled:                  true
        voxel_decay:              5.0  # seconds if linear, e^n if exponential
        decay_model:              0     # 0=linear, 1=exponential, -1=persistent
        voxel_size:               0.05  # meters
        track_unknown_space:      true  # default space is known
        max_obstacle_height:      1.0   # meters
        unknown_threshold:        15    # voxel height
        mark_threshold:           0     # voxel height
        update_footprint_enabled: true
        combination_method:       1     # 1=max, 0=override
        origin_z:                 0.0   # meters
        publish_voxel_map:        true  # default off
        transform_tolerance:      0.5   # seconds
        mapping_mode:             false # default off, saves map not for navigation
        map_save_duration:        60.0  # default 60s, how often to autosave
        observation_sources:      pointcloud_mark pointcloud_clear
        pointcloud_mark:
          data_type: PointCloud2
          topic: /zed2i/zed_node/point_cloud/cloud_registered
          marking: true
          clearing: false
          obstacle_range: 10.0         # meters
          min_obstacle_height: 0.075   # default 0, meters
          max_obstacle_height: 1.0     # default 3, meters
          expected_update_rate: 0.0    # default 0, if not updating at this rate at least, remove from buffer
          observation_persistence: 0.0 # default 0, use all measurements taken during now-value, 0=latest
          inf_is_valid: false          # default false, for laser scans
          filter: "passthrough"        # default passthrough, apply "voxel", "passthrough", or no filter to sensor data, recommend on 
          voxel_min_points: 0          # default 0, minimum points per voxel for voxel filter
          clear_after_reading: true    # default false, clear the buffer after the layer gets readings from it
        pointcloud_clear:
          data_type: PointCloud2
          topic: /zed2i/zed_node/point_cloud/cloud_registered
          marking: false
          clearing: true
          max_z: 7.0                  # default 0, meters
          min_z: 0.1                  # default 10, meters
          vertical_fov_angle: 0.8745  # default 0.7, radians
          horizontal_fov_angle: 1.048 # default 1.04, radians
          decay_acceleration: 1.0     # default 0, 1/s^2. If laser scanner MUST be 0
          model_type: 0               # default 0, model type for frustum. 0=depth camera, 1=3d lidar like VLP16 or similar

  global_costmap_client:
    ros__parameters:
      use_sim_time: True
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 30.0
      publish_frequency: 15.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 6
      height: 6
      resolution: 0.05
      always_send_full_costmap: True
      plugins: ["stvl_layer", "inflation_layer"]
      stvl_layer:
        plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
        enabled: true
        voxel_decay: 1.5
        decay_model: 0
        voxel_size: 0.05
        track_unknown_space: true
        unknown_threshold: 15
        mark_threshold: 0
        update_footprint_enabled: true
        combination_method: 1
        origin_z: 0.0
        publish_voxel_map: true
        transform_tolerance: 0.5
        mapping_mode: false
        map_save_duration: 60.0
        observation_sources: pointcloud
        pointcloud:
          data_type: PointCloud2
          topic: /zed2i/zed_node/point_cloud/cloud_registered
          marking: true
          clearing: true
          obstacle_range: 3.0
          min_obstacle_height: 0.075
          max_obstacle_height: 1.0
          expected_update_rate: 0.0
          observation_persistence: 0.0
          inf_is_valid: false
          voxel_filter: false
          clear_after_reading: true
          max_z: 7.0
          min_z: 0.1
          vertical_fov_angle: 0.8745
          horizontal_fov_angle: 1.048
          decay_acceleration: 15.0
          model_type: 0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 35.0
        inflation_radius: 0.25

